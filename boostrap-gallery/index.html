<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> IMAGE GALLERY USING BOOSTRAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="gallery min-vh-100">
        <div class="container">
            <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
                <div class="col">
                    <img src="imgs/13802-16740472940121.webp" class="img-item" alt="">
                </div>
                <div class="col">
                    <img src="imgs/17kohli1.webp" class="img-item" alt="">
                </div>
                <div class="col">
                    <img src="imgs/322611.webp" class="img-item" alt="">
                </div>
                <div class="col">
                    <img src="imgs/5ea88-16760083890450-1920.webp" class="img-item" alt="">
                </div>

                <div class="col">
                    <img src="imgs/69257184.webp" class="img-item" alt="">
                </div>
                <div class="col">
                    <img src="imgs/99674600.webp" class="img-item" alt="">
                </div>
                <div class="col">
                    <img src="imgs/CRICKET-IND-IPL-T20-GUJARAT-MUMBAI-45_1685252480785_1685252504317.webp" class="img-item" alt="">
                </div>
                <div class="col">
                    <img src="imgs/jpg-1.jpg" class="img-item" alt="">
                </div>
            
            </div>
            

  
  <!-- Modal section start from here -->
  <div class="modal fade" id="gallery-popup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="imgs/13802-16740472940121.webp" class="modal-img" alt="">
        </div>
      </div>
    </div>
  </div>
        </div>

    </section>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script >
        document.addEventListener("click",function (e)
                                  
                { 
                if(e.target.classList.contains("img-item")){
                const src=e.target.getAttribute("src");
                document.querySelector(".modal-img").src = src;
                const myModal = new bootstrap.Modal(document.getElementById('gallery-popup'));
                myModal.show();
                }
            
        })
    </script>
</body>
</html>
